{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<div class="ui stackable grid">
  {% for anuncio in anuncios %}
  <div class="four wide column">
      <div class="ui fluid card">
          <div class="image">
              <img src="{% static 'anuncios/img/photo.png' %}">
          </div>
          <div class="content">
              <a class="header">{{anuncio}}</a>
          </div>
          <div class="extra content">
              R${{ anuncio.preco}}
          </div>

        </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
